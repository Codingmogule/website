<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Call</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="video-grid">
            <!-- Placeholder for the local video stream -->
            <div class="video-item local-video">
                <video id="localVideo" muted autoplay></video>
            </div>
            <!-- Placeholder for the remote video streams -->
            
        </div>
    
        <div class="call-controls">
            <button id="mic"> <img src="images/mic.png" alt="Share Screen"></button>
            <button id="video"> <img src="images/cam.png" alt="Share Screen"></button>
            <button id="end"> <img src="images/end.png" alt="Share Screen"></button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
